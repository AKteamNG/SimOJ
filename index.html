<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>SimOJ</title>
  <link rel="stylesheet" type="text/css" href="/static/simoj.css">
  <script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
  <script src="/static/jquery.flexText.js"></script>
</head>

<body>
  <h1 align="center">SimOJ</h1>
  <div class="box">
    <h3>submit your code</h3>

    <br />

    <form action="/codes" method="post" enctype="multipart/form-data">

      Please select the problem:
      <!--	<input name="hahaha" list="browsers">
	<datalist id="browsers">
   		<option value="A+B Problem">
   		<option value="Hello World">
	</datalist> -->
      <select name="ProblemId" id="ProblemId">
        <option value="0">A+B Problem(test)</option>
        <option value="1">Hello World(hello)</option>
      </select>
      <br />

      <!--<input type='text' name='textfield' id='textfield' class='txt' />-->

      <!--<input type='button' class='btn' value='浏览...' />-->

      <textarea wrap="off" style="white-space:nowrap; overflow-x:scroll; overflow-y:hidden;" class="answer_editor"
        name="answer" name="answer_answer_editor"></textarea>
      <input type="submit" name="submit" class="btn" value="Submit" />
    </form>
    <!--</div>-->
  </div>
  <div class="hitokoto">
    <h3>一言</h3>
    <p id="hitokoto">:D 获取中...</p>
    <p id="from" align="right"></p>
  </div>
  <a href="https://github.com/AKteamNG/SimOJ"><img alt="GitHub watchers" src="https://img.shields.io/github/watchers/AKteamNG/SimOJ.svg?style=social&amp;label=Watch"></a><a href="https://github.com/AKteamNG/SimOJ"><img alt="GitHub stars" src="https://img.shields.io/github/stars/AkteamNG/SimOJ.svg?style=social&amp;label=Stars"></a>
  <div class="text1">
  	<br />
  	<p align="center">SimOJ 我们是<a href="https://github.com/AKteamNG/SimOJ/" target="_blank">开源项目</a>
  <script src="https://cdn.jsdelivr.net/npm/bluebird@3/js/browser/bluebird.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/whatwg-fetch@2.0.3/fetch.min.js"></script>
  <script>
    fetch("https://v1.hitokoto.cn/?c=a")
      .then(function (res) {
        return res.json();
      })
      .then(function (data) {
        var hitokoto = document.getElementById('hitokoto');
        var from = document.getElementById('from');
        hitokoto.innerText = data.hitokoto;
        from.innerText = "--" + data.from;
      })
      .catch(function (err) {
        console.error(err);
      })
  </script>
  <script src="/static/activate-power-mode.js"></script>
  <script>
    $(function () {
      $('textarea').flexText();
    });
    POWERMODE.colorful = true; // make power mode colorful
    POWERMODE.shake = false; // turn off shake
    document.body.addEventListener('input', POWERMODE);
  </script>
</body>

</html>
