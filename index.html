<!doctype html>
<html>
<head>
    <title>Python Example</title>
    <script>
        function buttonTrigger(value) {
            var output = document.getElementById('output');
            output.innerText = 'Button clicked, waiting for response...';

            fetch('command?value=' + value)
                .then(function(response) { 
                    return response.text();
                })
                .then(function(text) {
                    console.log(text);
                    output.innerText = text;
                });
        }
    </script>
</head>
<body>
	 <input type="text" value="" id="textId">
<!--    <button value="Button A - OFF" onClick='buttonTrigger(this.value)'>Button A</button>   -->
    <button value="Button A - OFF" onClick='buttonTrigger(document.getElementById("textId").value )'>Button A</button>
    <div id="output"></div>
</body>
</html>
